<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quicknotes | update profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/update_profile.css" %}">
      <!-- Font Awesome 6 (latest) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">


</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-lg-12">
                <div class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a href="" class="navbar-brand">
                            <img src={% static "image/logo_main.png" %} alt="" class='img-fluid'>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                            aria-controls="nav" aria-expanded="false">
                            <span class="navbar-toggler-icon "></span>
                        </button>
                        <div class="collapse navbar-collapse" id="nav">
                            <ul class="navbar-nav ms-auto gap-1">
                                <li class="nav-item  ">
                                    <a href="{% url "my_note" %}" class="nav-link ">
                                        <span class='btn btn-primary'><i class="fa-solid fa-eye"></i> my notes</span>
                                        
                                    </a>
                                </li>
                                <li class="nav-item  ">
                                    <a href="{% url "add_note" %}" class="nav-link">
                                        <span class='btn btn-primary'> <i class="fa-solid fa-plus"></i> Add notes</span>
                                    </a>
                                </li>

                                <li class="nav-item  mt-2">
                                    <div class="dropdown">
                                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          <i class="fa-solid fa-person"></i>  {{user.fname}}
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="{% url "update_profile" %}">Update profile</a></li>
                                            <li><a class="dropdown-item" href="{% url "update_pass" %}">Change Password</a></li>
                                            
                                        </ul>
                                    </div>
                                </li>
                                
                                <li class="nav-item ">
                                    <a href="{% url "logout" %}" class="nav-link">
                                        <span class='btn btn-primary'> <i class="fa-solid fa-outdent"></i> log out</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-5">
                <div class="card">
                    <div class="card-header">
                        <h1 class='text-center'>Edit your profile</h1>
                    </div>
                    <form action="{% url "update_profile" %}" class="form" method="POST">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group mt-2">
                                <label for=""><strong>Email</strong></label>
                                <input type="email" name="email" value="{{user.email}}" readonly id="" class='form-control input mt-2'>
                            </div>

                            <div class="form-group mt-2">
                                <label for=""><strong>Password</strong></label>
                                <input type="password" name="password" id="" class="form-control input mt-2" required>
                            </div>

                            <div class="form-group mt-2">
                                <label for=""><strong>First Name</strong></label>
                                <input type="text" name="fname" id="" value="{{user.fname}}" class="form-control input mt-2">
                            </div>

                            <div class="form-group mt-2">
                                <label for=""><strong>Last name</strong></label>
                                <input type="text" name="lname" id="" value="{{user.lname}}" class="form-control input mt-2">
                            </div>
                        </div>

                        <div class="card-footer gap-5">
                            <div class="form-group d-flex flex-column">                                
                                <input type="submit" value="update" class="btn-warning btn form-control"input >
                                {% if messages %}
                                {% for message in messages %}
                                    <span class="text-success">{{ message }}</span>
                                {% endfor %}
                                {% endif %}
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
